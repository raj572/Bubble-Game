<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Shoot Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
  </head>

  <body>
    <div class="ground">
      <div class="panel">
        <div class="tpanel">
            
            <div class="elem">
                <h3>Hit</h3>
                <div id="hitval" class="box">0</div>
            </div>
            <div class="elem">
                <h3>Target</h3>
                <div id="targetscore" class="box">0</div>
            </div>
            <div class="elem">
                <h3>Timer</h3>
                <div id="timerval" class="box">0</div>
            </div>
            <div class="elem">
                <h3>Score</h3>
                <div id="scoreval" class="box">0</div>
            </div>

        </div>
        <div class="bpanel">
          <div class="bubble">5</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
